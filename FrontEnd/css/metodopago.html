<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Pago</title>
    <link rel="stylesheet" href="./css/metodo-pago.css">
</head>
<body>
    <div class="header">
        <img src="./img/assets/LOGOv2.png" width="160" alt="">
        <h1>Finalizar Compra</h1>
      </div>
<div class="payment-box">
<h2>Formulario de Pago</h2>
<form action="/submit-payment" method="POST" id="paymentForm">
  <div class="form-group">
    <label for="paymentMethod">Método de Pago:</label>
    <select name="paymentMethod" id="paymentMethod">
      <option value="creditCard">Tarjeta de Crédito/Débito</option>
      <option value="paypal">PayPal</option>
      <option value="bankTransfer">Transferencia Bancaria</option>
    </select>
  </div>

  <div class="form-group">
    <label for="cardNumber">Número de Tarjeta:</label>
    <input type="text" id="cardNumber" name="cardNumber" placeholder="Número de tarjeta">
  </div>

  <div class="form-group">
    <label for="cardExpiry">Fecha de Caducidad:</label>
    <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/AA">
  </div>

  <div class="form-group">
    <label for="cardCVV">Código de Seguridad (CVV):</label>
    <input type="text" id="cardCVV" name="cardCVV" placeholder="CVV">
  </div>

  <div class="form-group">
    <label for="cardHolderName">Nombre del Titular de la Tarjeta:</label>
    <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Nombre completo como aparece en la tarjeta">
  </div>

  <!-- CAPTCHA para seguridad adicional -->
  <div class="form-group">
    <label for="captcha">CAPTCHA:</label>
    <!-- sistema CAPTCHA real, esto es solo un placeholder -->
    <input type="text" id="captcha" name="captcha" placeholder="Ingrese los caracteres">
  </div>

  <div class="form-group">
    <input type="checkbox" id="terms" name="terms">
    <label for="terms">Acepto los términos y condiciones</label>
  </div>

  <div class="form-group">
    <button type="submit">Pagar ahora</button>
    <button type="button" onclick="window.history.back();">Cancelar</button>
  </div>
</form>

<script>
//JavaScript para validaciones adicionales o manejo de cambios en la interfaz
document.getElementById('paymentForm').addEventListener('submit', function(event) {
  var cardNumber = document.getElementById('cardNumber').value;
  if (cardNumber.length < 16) {
    alert('Por favor, introduce un número de tarjeta válido.');
    event.preventDefault();
  }
});
</script>

</body>
</html>
