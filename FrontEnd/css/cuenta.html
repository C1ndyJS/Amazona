<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazona</title>
    <link rel="stylesheet" href="./css/cuenta.css">
</head>
<body>
    <nav>
        <a href="/">
            <img src="./img/assets/LOGOv2.png" width="160" alt="">
        </a>
        <div class="nav-country">
            <img src="./img/assets/location_icon.png" height="20" alt="">
            <p>Enviar a Colombia</p>
        </div>
        <div class="nav-search">
            <input type="text" class="nav-search-input" placeholder="Buscar Amazona">
            <img src="./img/assets/search_icon.png" class="nav-search-icon" alt="">
        </div>
        <div class="nav-text">
            <a href="/login"><h1>Cuenta <img src="./img/assets/dropdown_icon.png" width="8px" alt=""></h1></a>
        </div>
        <div class="nav-text">
            <p>Devoluciones</p>
            <h1> y Pedidos</h1>
        </div>
        <a href="" class="nav-cart">
            <img src="./img/assets/cart_icon.png" width="35px" alt="">
            <h4>Carrito</h4>
        </a>
    </nav>

    <div class="nav-bottom">
        <div>
            <img src="./img/assets/menu_icon.png" width="25px" alt="">
            <p>Todo</p>
        </div>
        <p>Ofertas del Día</p>
        <p>Servicio al Cliente</p>
        <p>Listas</p>
        <p>Tarjetas de Regalo</p>
        <p>Vender</p>
    </div>

    <div class="account-info">
        <h2>Tu Cuenta</h2>
        <div class="info-item">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres">
        </div>
        <div class="info-item">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos">
        </div>
        <div class="info-item">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">
        </div>
        <div class="info-item">
            <label for="email">E-mail:</label>
            <br>
            <input type="email" id="email" name="email">
        </div>
    </div>
    

    <footer>
        <img src="./img/LOGO.png" width="160" alt="">
        <p>© 2024-Proyecto Amazona</p>
    </footer>
</body>
</html>
