<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Amazona</title>
    <link rel="stylesheet" href="./css/carrito.css">
</head>
<body>
    <nav>
        <a href="/">
            <img src="./img/assets/LOGOv2.png" width="160" alt="">
        </a>
        <div class="nav-country">
            <img src="./img/assets/location_icon.png" height="20" alt="">
            <p>Enviar a Colombia</p>
        </div>
        <div class="nav-search">
            <input type="text" class="nav-search-input" placeholder="Buscar Amazona">
            <img src="./img/assets/search_icon.png" class="nav-search-icon" alt="">
        </div>
        <div class="nav-text">
            <a href="/login"><h1>Cuenta <img src="./img/assets/dropdown_icon.png" width="8px" alt=""></h1></a>
        </div>
        <div class="nav-text">
            <p>Devoluciones</p>
            <h1> y Pedidos</h1>

            <img src="./img/assets/cart_icon.png" width="35px" alt="">
            <h4>Carrito</h4>
        </a>
    </nav>

    <div class="nav-bottom">
        <div>
            <img src="./img/assets/menu_icon.png" width="25px" alt="">

        </div>

        <p>Servicio al Cliente</p>

        <p>Vender</p>
    </div>

    <div class="cart-item">
        <div class="item-left">
            <img src="./img/assets/product1-2.jpg" alt="Nombre del producto">
        </div>
        <div class="item-right">
            <h2>Mancuerna de entrenamiento</h2>
            <p>Juego de 2 mancuernas, 10 libras cada una</p>
            <h3>Precio:</h3>
            <h1>$80.000</h1>
            <h3>Total:</h3>
            <h1>$80.000</h1>
            <button class="pay-now-btn">Pagar ahora</button>
            <button class="delete-btn">Eliminar</button>
        </div>
    </div>

    <footer>
        <img src="./img/LOGO.png" width="160" alt="">
        <p>© 2024-Proyecto Amazona</p>
    </footer>
</body>
</html>
