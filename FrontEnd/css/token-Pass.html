<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidó su Contraseña - Amazona</title>
    <link rel="stylesheet" href="./css/tokenpass.css">
</head>
<body>
    <div class="form">
        <header>
            <img src="./img/assets/LOGOv2.png" alt="Logo de Amazona" class="logo">
            <h1>Requiere verificación</h1>
            <p>Para continuar, completa este paso de verificación. Hemos enviado un código al correo electrónico <strong>ejemplo@gmail.com</strong>. Introdúcelo a continuación.</p>
        </header>
        <label for="code">Introducir código</label>
        <input type="text" id="code" placeholder="Introduce el código recibido">
        <button id="continue-btn">Continuar</button>
        <a href="#">Volver a enviar código</a>
    </div>        

    <div class="footer-divider"></div> <!-- Línea divisoria -->

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Condiciones de uso</a>
                <a href="#">Aviso de privacidad</a>
                <a href="#">Ayuda</a>
            </div>
            <div class="footer-version">
                © 2024 Amazona, Proyecto
            </div>
        </div>
    </footer>
</body>
</html>
