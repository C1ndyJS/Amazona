<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./crear_cuenta.css">
</head>
<body>
    <div class="rectangle">    
        <img src="./Amazon_logo" alt="Logo">
            <section class="crear_sesion">
                <h1>Crear cuenta</h1>
                <form action="#">
                    <label for="nombre">Tu nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
    
                    <label for="email-phone">Número de teléfono móvil o correo electrónico</label>
                    <input type="text" id="email-phone" name="email-phone" required>
    
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required>
    
                    <label for="confirm-contrasena">Vuelve a escribir la contraseña</label>
                    <input type="password" id="confirm-contrasena" name="confirm-contrasena" required>
    
                    <button type="submit">Crear cuenta</button>                </form>
    
            <p>Al crear una cuenta, aceptas las Condiciones de Uso y el Aviso de Privacidad de amazona.com</p>
            <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
        </section>
    </div>
</body>
</html>
